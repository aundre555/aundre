<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aundre Media Player: A powerful audio and multimedia player for an immersive listening experience.">
    <meta name="keywords" content="media player, audio player, multimedia player, music, music streaming">
    <meta name="author" content="Aundre Inc.">

    <title>Aundre Media Player</title>
    <link rel="icon" href="title.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="player-container">
        <!-- Music Image -->
        <div class="music-image">
            <img src="music.png" alt="Music Image" id="musicImage">
        </div>

        <!-- Time Bar -->
        <div class="time-bar">
            <span id="currentTime">00:00</span>
            <input type="range" id="progressBar" value="0" min="0" max="100">
            <span id="durationTime">00:00</span>
        </div>

        <!-- Player Controls -->
        <div class="controls">
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="playPause"><i class="fa-solid fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>

        <!-- Choose File Button -->
        <div class="choose-file">
            <input type="file" id="audioFile" accept=".mp3, .m4a, .flac, .webm, .wav, .wma, .ogg, .mp4, .aiff, .dsf, .ac3, .pcm, .opus, .ape, .ra, .dsd, .ra2, .tta, .mka, .caf, .3gp, .m4p">
            <label for="audioFile">Choose Audio</label>
        </div>
    </div>

    <!-- Copyright and License link -->
    <div class="copyright">
        Â© Aundre inc. <a href="license.html" target="_blank" class="license-link">License</a>
    </div>

    <audio id="audio"></audio>

    <!-- Including jsmediatags library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
